<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />

    <meta name='ac:name' content='{{= it.locale }}' />
    <meta name='ac:short-desc' content='' />
    <meta name='ac:desc' content='' />

    <script src='https://cdn.anychart.com/releases/v8/js/anychart-base.min.js'></script>
    <script src='https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js'></script>
    <script src='https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js'></script>
    <script src="https://cdn.anychart.com/locales/{{= it.version }}/{{= it.locale }}.js"></script>

    <link rel='stylesheet' type='text/css' href='https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css' />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css"/>

    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script x-export='chart'>
        anychart.onDocumentReady(function() {
            // set output locale
            anychart.format.outputLocale('{{= it.locale }}');
            // create some data
            var data = [
                [Date.UTC(2016, 0, 1), 3],
                [Date.UTC(2016, 2, 1), 5],
                [Date.UTC(2016, 11, 1), 2]
            ];
            // create line chart
            chart = anychart.line(data);
            // set x-axis labels formatter
            chart.xAxis(0).labels().format(function() {
                return anychart.format.dateTime(this.value);
            });
            // set tooltip title formatter
            chart.tooltip().titleFormat(function() {
                return anychart.format.dateTime(this.x);
            });
            // set container id for the chart
            chart.container('container');
            // initiate chart drawing
            chart.draw();
        });
    </script>
</head>

<body>
    <div id='container'></div>
</body>

</html>
